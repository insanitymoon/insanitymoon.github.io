<!doctype html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
	

	<title>Calculator</title>
</head>
<body>
	<main>
		<div class="container">
			<h1><span id="title">Calculator</span></h1>

			<div class="calc-body">
				<label for="text-input"></label>
				<input type="text" id="text-input" value ="" step="any">

				<br>

				<div class="row">
					<button class="col">1</button>
					<button class="col">2</button>
					<button class="col">3</button>
					<button class="col command">+</button>
				</div>
				<div class="row">
					<button class="col">4</button>
					<button class="col">5</button>
					<button class="col">6</button>
					<button class="col command">-</button>
				</div>
				<div class="row">
					<button class="col">7</button>
					<button class="col">8</button>
					<button class="col">9</button>
					<button class="col command">*</button>
				</div>
				<div class="row">
					<button class="col command">.</button>
					<button class="col">0</button>
					<button class="col delete"><</button>
					<button class="col command">/</button>
				</div>
			</div>
		</div>
	</main>
	
	<script src="main.js"></script>

</body>

</html>
